<matheader></matheader>
<ul class="searchselector">
	<li ng-click="Handler()">
		University
	</li>
	<li ng-show="showLecture" ng-click="Handler(uni)">
		Lecture
	</li>
	<li ng-show="showAssignment">
		Assignment
	</li>
	<li>
		<a href class="searchAdd fa fa-plus" ng-click="addItem(false)" ng-show="!addUniversity && !addLecture && !addAssignment && loggedIn"></a>
	</li>
	<li ng-show="addUniversity">
		<form>
  			<input placeholder="Universityname" ng-model="universityData"></input>
  		</form>
	</li>
	<li ng-show="addLecture">
		<form>
  			<input placeholder="Lecturename" ng-model="lectureData"></input>
  		</form>
	</li>
	<li ng-show="addAssignment">
		<form>
  			<input placeholder="Assignmentname" ng-model="assignmentData"></input>
  		</form>
	</li>
	<li>
		<a href class="searchAdd fa fa-check" ng-click="addItem(true)" ng-show="addUniversity || addLecture || addAssignment"></a>
	</li>
</ul>

<ul class="searchResult">
	<li ng-repeat="thing in data" ng-class-odd="'searchodd'" ng-click="Handler(thing.id,thing.university_id,thing.lecture_id)">
		<span ng-if="thing.name !== ''">
			{{thing.name}}
		</span>
		<span ng-if="thing.name === ''">
			{{thing.id}}
		</span>
	</li>
</ul>
